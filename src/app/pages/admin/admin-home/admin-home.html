<div class="dashboard-container">

  <!-- Welcome Section -->
  <div class="welcome-section">
    <h1>{{ greetingMessage }}, <span class="highlight">{{ userName || 'Franchise Manager' }}</span>!</h1>
    <p class="sub-text">Welcome to <strong>The Rockstars Franchise Dashboard</strong></p>
  </div>

  <!-- Dashboard Cards Grid -->
  <div class="card-grid">
    <mat-card class="dashboard-card" *ngFor="let card of dashboardCards" [ngClass]="card.class">
      <mat-card-header>
        <mat-icon>{{ card.icon }}</mat-icon>
        <mat-card-title>{{ card.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <h2>{{ card.value }}</h2>
        <p>{{ card.subtitle }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="card.action()">
          View {{ card.title }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
