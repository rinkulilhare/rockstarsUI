<mat-card class="update-profile-card">
  <h2 class="text-center">Update Profile</h2>

  <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="update-form">
    
    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input matInput formControlName="userName"/>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

       
    
    
    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">
        Save Changes
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>

  </form>
</mat-card>
