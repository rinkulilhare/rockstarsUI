<div class="event-container">

  <!-- Left: Event Table -->
  <mat-card class="event-card event-table-card" >
    <h3 class="text-center">Events List</h3>
    <table mat-table [dataSource]="events" class="event-table" *ngIf="events.length">

      <ng-container matColumnDef="event_name">
        <th mat-header-cell *matHeaderCellDef> Event Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.event_name }} </td>
      </ng-container>

      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.start_date | date }} </td>
      </ng-container>

      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.end_date | date }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <span class="status-badge1" [ngClass]="element.event_status ? 'Live' : 'Closed'">
            {{ element.event_status ? 'Live' : 'Closed' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onEditEvent(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteEvent(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>

  <!-- Right: Event Form Card -->
  <mat-card class="event-card event-form-card" [class.show-form]="showEventForm">
    <button mat-raised-button color="primary" (click)="toggleForm()" class="form-toggle-btn">
      {{ showEventForm ? 'Hide Form' : 'Create Event' }}
    </button>

    <form *ngIf="showEventForm" [formGroup]="eventForm" (ngSubmit)="onCreateEvent()">
      <h3 class="text-center">Create Event</h3>

      <mat-form-field appearance="outline">
        <mat-label>Event Name</mat-label>
        <input matInput formControlName="event_name"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Start Date</mat-label>
        <input matInput type="date" formControlName="start_date"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput type="date" formControlName="end_date"/>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="eventForm.invalid">
          Save
        </button>
        <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </mat-card>

</div>
