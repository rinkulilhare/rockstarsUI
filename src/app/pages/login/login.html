<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container p-3" style="max-width: 400px; width: 100%;">
    <mat-card>
      <mat-card-title class="text-center">Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <p>{{ loginForm.value | json }}</p> 
          <!-- Username -->
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName" placeholder="Enter username" />
            <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">
              Username is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('userName')?.hasError('minlength')">
              Username must be at least 4 characters
            </mat-error>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter password" />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <!-- Forgot Password Link -->
          <div class="text-end mb-3">
            <a href="#" (click)="onForgotPassword(); $event.preventDefault();">
              Get UserId / Forgot Password?
            </a>
          </div>

          <!-- Login Button -->
          <button mat-raised-button color="primary" class="w-100 mt-2" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
