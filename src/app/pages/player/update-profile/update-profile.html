<mat-card class="update-profile-card">
  <h2 class="text-center">Update Profile</h2>

  <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="update-form">
    
    <mat-form-field appearance="outline">
      <mat-label>Player Name</mat-label>
      <input matInput formControlName="player_name" />
    </mat-form-field>

   <!-- Player Role Dropdown -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="player_role">
        <mat-option *ngFor="let role of playerRoles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Playing Style Dropdown -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Playing Style</mat-label>
      <mat-select formControlName="playing_style">
        <mat-option *ngFor="let style of playingStyles" [value]="style">
          {{ style }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
  <mat-label>Specialization</mat-label>
  <input matInput formControlName="specialization" placeholder="Enter your specialization" />
  <mat-hint>
    Examples: Opener,Finisher,Fast-Bowler,Leg Cutter,Wrist-Spinner, Off-Break,etc
  </mat-hint>
</mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input matInput type="date" formControlName="dob" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Jersey Number</mat-label>
      <input matInput type="number" formControlName="jersery_no" />
    </mat-form-field>

    
    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">
        Save Changes
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>

  </form>
</mat-card>
