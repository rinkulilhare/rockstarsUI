<div class="event-container">
<H1>Event-Registration</H1>

<h2>{{eventName}}</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="event-form">

<!--Base Price DropDown-->
  <mat-form-field appearance="outline" class="full-width">
  <mat-label>Base Price</mat-label>
  <mat-select formControlName="base_price">
    <mat-option *ngFor="let price of basePrices" [value]="price">
       â‚¹{{price}}
    </mat-option>
  </mat-select>
</mat-form-field>


 
<!--Willing to Retained-->
<mat-form-field appearance="outline" class="full-width">
  <mat-label>Available_To_Be_Retained</mat-label>
  <mat-select formControlName="availble_to_be_retained">
    <mat-option *ngFor="let willing of availble_to_be_retained" [value]="willing">
       {{willing}}
    </mat-option>
  </mat-select>
</mat-form-field>


<!--Availability Input-->

<mat-form-field appearance="outline" class="w-100 mb-3">
  <mat-label>Availability (%)</mat-label>
  <input 
  matInput type="number" 
  formControlName="availability"
  min="0" max="100"
  (input)="checkAvailability()"  >
  <mat-error *ngIf="registerForm.get('availability')?.invalid">
    Value Must be Between 0-100
  </mat-error>
  </mat-form-field>


<!--Progress Bar-->
<div class="progress-section">
  <mat-progress-bar 
  mode="determinate" 
  [value]="registerForm.get('availability')?.value||0"
  [ngClass]="progressClass">
</mat-progress-bar>
<p>{{registerForm.get('availability')?.value || 0}}% available</p>
</div>



<!-- Buttons -->
    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>

</div>
