

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container p-3" style="max-width: 500px; width: 100%;">
  <mat-card>
    <mat-card-title class="text-center">Register User</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Username -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName" placeholder="Enter username" />
          <mat-error [hidden]="!registerForm.get('userName')?.hasError('required')">
            Username is required
          </mat-error>
          <mat-error [hidden]="!registerForm.get('userName')?.hasError('minlength')">
            Username must be at least 4 characters
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter email" />
          <mat-error [hidden]="!registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error [hidden]="!registerForm.get('email')?.hasError('email')">
            Enter a valid email address
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter password" />
          <mat-error [hidden]="!registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error [hidden]="!registerForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm password" />
          <mat-error [hidden]="!registerForm.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-100 mt-3" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

</div>
