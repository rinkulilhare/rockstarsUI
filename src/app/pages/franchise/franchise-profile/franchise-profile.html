<mat-card *ngIf="profile">
  {{profile|json}}
 <h3>Profile</h3>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
          <!-- <div class="profile-status-container"> -->
        <!-- <img src="logo.png" alt="" class="profile-photo img"/> -->
        <!-- <span [ngClass]="status ? 'status-badge active' : 'status-badge inactive'">
          {{ status ? 'Active' : 'Inactive' }}
        </span>
        </div> -->

        <div class="profile-photo-wrapper">
         <img src="logo.png" alt="Profile Photo" class="profile-photo" />
          <span [ngClass]="profile.status ? 'status-badge active' : 'status-badge inactive'">
            {{ profile.status ? 'Active' : 'Inactive' }}
            </span>
            </div>
        <h3 class="mt20">{{profile.team_name}}</h3>
      </div>
      <div class="row">
      <div class="col-md-10 offset-md-1">

          <!-- table Details -->
          
      <table mat-table class="profile-table">
        <tbody>
        <tr>
        <td class="key">Owner Name</td>
        <td class="value">{{ profile.owner_name }}</td>
        </tr>

         <tr>
        <td class="key">Incorporation Date</td>
        <td class="value">{{ profile.incorporation_date }}</td>
        </tr>

               
         <tr>
        <td class="key">Date of Birth</td>
        <td class="value">{{ profile.dob }}</td>
        </tr>

       
         <!-- Status row -->
    <tr>
      <td class="key">Status</td>
      <td class="value">
        <span class="status-badge1" [ngClass]="profile.status ? 'active' : 'inactive'">
          {{ profile.status ? 'Active' : 'Inactive' }}
        </span>
      </td>
    </tr>


       </tbody>
      </table>

        <!-- Update & Reset Button -->
      <div class="update-button">
      <button mat-raised-button color="primary" (click)="updateProfile()">Update</button>
       </div>


          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
