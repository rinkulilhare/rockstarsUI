<div class="event-container">
    {{registrations|json}}
  <!-- Left: Event Table -->
  <mat-card class="event-card event-table-card" >
    <h3 class="text-center">Events List</h3>
    <table mat-table [dataSource]="events" class="event-table" *ngIf="events.length">

      <ng-container matColumnDef="event_id">
        <th mat-header-cell *matHeaderCellDef> Event Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.event_id }} </td>
      </ng-container>
      
      <ng-container matColumnDef="event_name">
        <th mat-header-cell *matHeaderCellDef> Event Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.event_name }} </td>
      </ng-container>

      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.start_date | date }} </td>
      </ng-container>

      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.end_date | date }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <span class="status-badge1" [ngClass]="element.event_status ? 'Live' : 'Closed'">
            {{ element.event_status ? 'Live' : 'Closed' }}
          </span>
        </td>
      </ng-container>

     <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Registrations </th>
  <td mat-cell *matCellDef="let element">
    <span style="font-weight: bold; font-size: 1.2rem; color: palevioletred;">
    {{ element.registrationCount}}
    </span>
  </td>
</ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>

 
</div>
