<mat-card class="update-profile-card">
  <h2 class="text-center">Update Profile</h2>

  <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="update-form">
    
    <mat-form-field appearance="outline">
      <mat-label>Franchise Name</mat-label>
      <input matInput formControlName="team_name" />
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Owner Name</mat-label>
      <input matInput formControlName="owner_name" />
    </mat-form-field>

        


    <mat-form-field appearance="outline">
      <mat-label>Incorporation Date</mat-label>
      <input matInput type="date" formControlName="incorporation_date" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input matInput type="date" formControlName="dob" />
    </mat-form-field>

    
    
    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">
        Save Changes
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>

  </form>
</mat-card>
