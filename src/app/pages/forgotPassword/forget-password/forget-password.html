<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container p-3" style="max-width: 400px; width: 100%;">
    <mat-card>
      <mat-card-title class="text-center">Get UserId & Password</mat-card-title>
      <mat-card-content>
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
          
          <!-- Email Input -->
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" />
            <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
              Enter a valid email
            </mat-error>
          </mat-form-field>

          <!-- Buttons -->
          <div class="d-flex justify-content-between">
            <button mat-raised-button color="primary" type="submit" [disabled]="forgotForm.invalid">
              Submit
            </button>
            <button mat-stroked-button color="warn" type="button" (click)="onReset()">
              Reset
            </button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
