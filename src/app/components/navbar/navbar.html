<!-- Navigation -->
<mat-toolbar color="primary" class="navbar fixed-top" style="background-color: transparent !important;">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="Rockstar Logo" class="logo-img me-2" />
      <span class="logo-text">{{ title() }}</span>
    </div>

    <nav class="d-none d-lg-flex">
      <a href="#home" class="nav-link mx-3">Home</a>
      <a href="#about" class="nav-link mx-3">About Us</a>
      <a href="#events" class="nav-link mx-3">Events</a>
      <a href="#gallery" class="nav-link mx-3">Gallery</a>
      <a href="#contact" class="nav-link mx-3">Contact</a>
    </nav>

    <!-- <div class="d-flex align-items-center">
      <button mat-button class="me-2 login-green">Login</button>
      <button mat-button  class="me-2 register-orange">Register</button>
    </div> -->

    <div class="d-none d-lg-inline d-flex align-items-center">
    @if (login.activeUser>0) {
  <!-- If user is logged in -->
   
    <a href="/logout">
    <button mat-button class="me-2 logout-red text-white">Logout</button>
  </a>
} @else {
  <!-- If user is NOT logged in -->
  <a (click)="logout()"
  href="/login">
    <button mat-button class="me-2 login-blue text-white">Login</button>
  </a>
}
    @if (login.activeUser>0) {
     <button mat-button class="me-2 register-green text-white">{{login.getCurrentUser()}}</button>
    }@else{
      <a href="/register"><button mat-button class="me-2 register-green text-white">Register</button></a>
    }
  
  </div>
  
    
  
    <!-- Mobile Menu -->
    <button mat-icon-button class="d-lg-none" [matMenuTriggerFor]="mobileMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #mobileMenu="matMenu" class="custom-mobile-menu">
      <button mat-menu-item>Home</button>
      <button mat-menu-item>About Us</button>
      <button mat-menu-item>Events</button>
      <button mat-menu-item>Contact</button>
      <button mat-menu-item>Login</button>
      <button mat-menu-item>Register</button>
    </mat-menu>
  </div>
</mat-toolbar>
