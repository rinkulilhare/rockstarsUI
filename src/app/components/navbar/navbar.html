<!-- Navigation -->
<mat-toolbar color="primary" class="navbar fixed-top" style="background-color: transparent !important;">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="Rockstar Logo" class="logo-img me-2" />
      <span class="logo-text">{{ title() }}</span>
    </div>

    <nav class="d-none d-lg-flex">
      <a href="#home" class="nav-link mx-3">Home</a>
      <a href="#about" class="nav-link mx-3">About Us</a>
      <a href="#events" class="nav-link mx-3">Events</a>
      <a href="#gallery" class="nav-link mx-3">Gallery</a>
      <a href="#contact" class="nav-link mx-3">Contact</a>
        
         
     
    </nav>

   

    <div class="d-none d-lg-inline d-flex align-items-center">

         
      <button *ngIf="login.isLoggedIn()" 
                            class="me-2 register-green text-white"
                             style="margin-bottom: 10px;">
                             {{login.getUserRole()}}
                            </button>
    
      <a *ngIf="!login.isLoggedIn()" href="/register"><button mat-button class="me-2 register-green text-white">Register</button></a>
    


  
  <!-- If user is logged in -->

  
    <button *ngIf="login.isLoggedIn()" color="warn" (click)="logout()" matTooltip="Logout" aria-label="Logout">
    <mat-icon>logout</mat-icon>
    </button>
  
  

  <!-- If user is NOT logged in -->
  <!-- <a (click)="logout()">
    <button mat-button class="me-2 login-blue text-white">Login</button>
  </a> -->

  <a *ngIf="!login.isLoggedIn()" href="/login"><button mat-button class="me-2 login-blue text-white" >Login</button>
    </a>


  

    

  
  </div>
  
    
  
    <!-- Mobile Menu -->
    <button mat-icon-button class="d-lg-none" [matMenuTriggerFor]="mobileMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #mobileMenu="matMenu" class="custom-mobile-menu">
      <a href="#contact"><button mat-menu-item >Home</button></a>
      <!-- <button mat-menu-item>About Us</button> -->
      <a href="#event"><button mat-menu-item >Events</button></a>
      <!-- <button mat-menu-item>Contact</button> -->
      <a href="/login"><button mat-menu-item >Login</button></a>
      <a href="/register"><button mat-menu-item >Register</button></a>
    </mat-menu>
  </div>





</mat-toolbar>
